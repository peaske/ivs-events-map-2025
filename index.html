<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>IVS Events Map - Interactive Event Discovery</title>
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1TKK950BW8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1TKK950BW8', {
        page_title: 'IVS Events Map 2025',
        page_location: window.location.href
      });
    </script>
    <meta name="description" content="Discover upcoming IVS events on an interactive map with real-time data">
    <style>
      /* 初期ローディング画面 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      
      #loading h1 {
        margin: 0 0 20px 0;
        font-size: 24px;
        font-weight: 300;
        color: #333;
        letter-spacing: 1px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* ロード完了後は非表示 */
      .loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 初期ローディング画面 -->
    <div id="loading">
      <h1>IVS Events Map 2025</h1>
      <div class="spinner"></div>
      <p style="margin: 15px 0 0 0; font-size: 14px; color: #666;">
        データを読み込み中...
      </p>
    </div>
    
    <!-- メインアプリ -->
    <div id="root"></div>
    
    <script>
      // ロード完了時にローディング画面を非表示
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
